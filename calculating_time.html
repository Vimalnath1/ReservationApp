<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Travel Time to Multiple Destinations</title>
</head>
<body onload="getLocation()"> <!-- Auto trigger the function on page load -->

  <h1>Loading...</h1> <!-- Replaced the content with Loading message -->
  <p>Please wait while we fetch your location and calculate the travel times to the destinations.</p>

  <script>
    let globalDict = {}
    // API Key for OpenRouteService (replace this with your actual key)
    const API_KEY = '5b3ce3597851110001cf6248a14cafdf343347279259d089b77f7ec0';  
    
    // The destinations list passed from Python Flask using Jinja
    const destinations = {{ destinations | tojson }};  // Using Jinja templating to inject the destinations list

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("results").innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const userLocation = [position.coords.longitude, position.coords.latitude]; // (longitude, latitude)

      // Now, fetch the travel time for each destination
      destinations.forEach((destination) => {
        getTravelTime(userLocation, destination[0], destination[1]);
      });
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("results").innerHTML = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("results").innerHTML = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          document.getElementById("results").innerHTML = "The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          document.getElementById("results").innerHTML = "An unknown error occurred.";
          break;
      }
    }

    function getTravelTime(start, end, destinationNumber) {
      const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${API_KEY}&start=${start[0]},${start[1]}&end=${end[0]},${end[1]}`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`API Error: ${response.status} ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.features && data.features[0]) {
            const travelTime = data.features[0].properties.segments[0].duration / 60; // Duration in minutes
            globalDict[destinationNumber] = Math.round(travelTime);
            fetch('/submit_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Specify the type of data being sent
                },
                body: JSON.stringify(globalDict)  // Convert the JavaScript object into JSON
            })
          }
        })
        .catch(error => {
          console.error(error);
        });
    }
  </script>
</body>
</html>
