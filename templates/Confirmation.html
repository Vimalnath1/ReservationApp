    <title>Booking Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; background-image: url("https://wallpaperaccess.com/full/3609948.jpg"); background-size: 1600px ;color: black; text-align: center; background-blend-mode: soft-light;}
        .container { background: white; max-width: 500px; margin: 40px auto; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        h2 { color: #4d0099; }
        .details { text-align: left; margin: 20px 0; padding: 10px; border-left: 4px solid #6600cc; background: #f3e6ff; border-radius: 5px; }
        .button { display: block; width: 220px; margin: 10px auto; padding: 12px; background: #6600cc; color: white; text-align: center; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; font-weight: bold; }
        .button:hover { background: #4d0099; }
        #cancel-msg { display: none; font-weight: bold; color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Booking Confirmation</h2>
        <p><strong>{{ customer_name }}</strong>, your booking has been confirmed!</p>
        
        <div class="details">
            <p><strong>Booking Status:</strong> {{ booking_status }}</p>
            <p><strong>Event Name:</strong> {{ event_name }}</p>
            <p><strong>Venue:</strong> {{ venue }}</p>
            <p><strong>Date & Time:</strong> {{ date_time }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>
        
        <!-- Cancel Button with Functionality -->

        <p id="cancel-msg">Reservation is Cancelled.</p>
