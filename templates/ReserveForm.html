<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <style>
        body {
            margin-top: 150px;
            background-color:    #812e2e  ;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url("");
            background-size:1500px;
            background-blend-mode: multiply;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .signup-container {
            background-color: #390505;
            padding: 30px;
            border-radius: 12px;
            width: 50%;
            margin: 0 auto;
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.8);
        }
        .input-field {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
        }
        .submit-button {
            padding: 15px 40px;
            margin:30px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            background-color: #ff6600;
            transition: all 0.3s ease;
        }
        .submit-button:hover {
            background-color: #cc5200;
            transform: scale(1.05);
        }
        .button {
            display: inline-block;
            padding: 15px 40px;
            margin: 30px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            background-color: #ff6600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #cc5200;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Enter the following information</h2>
    <div class="signup-container">
        <form>
            <input type="text" class="input-field" placeholder="Name" required><br>
            <input type="text" class="input-field" placeholder="MM/DD/YYYY" required><br>
            <select class="input-field" required>
                <option value="" disabled selected>Select Time</option>
                <script>
                    for (let h = 0; h < 24; h++) {
                        for (let m = 0; m < 60; m += 30) {
                            let hour = h < 10 ? "0" + h : h;
                            let minute = m < 10 ? "0" + m : m;
                            document.write(`<option value="${hour}:${minute}">${hour}:${minute}</option>`);
                        }
                    }
                </script>
            </select><br>
            <input type="number" class="input-field" placeholder="Number of Customers" required><br>
        </form>
        <a href="ReservationSearch.html" class="button">Enter</a>
    </div>
</body>
</html>
