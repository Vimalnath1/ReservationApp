<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <style>
        body {
            margin-top: 150px;
            background-color: #8c5959;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url("https://media.pitchfork.com/photos/66747f5a20cd57b4bacd2bac/2:1/w_2240,c_limit/Kendrick-Lamar.jpg");
            background-size:1500px;
            background-blend-mode: multiply;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .signup-container {
            background-color: #390505;
            padding: 30px;
            border-radius: 12px;
            width: 50%;
            margin: 0 auto;
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.8);
        }
        .input-field {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
        }
        .submit-button {
            padding: 15px 40px;
          margin:30px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            background-color: #ff6600;
            transition: all 0.3s ease;
        }
        .submit-button:hover {
            background-color: #cc5200;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Enter the following information</h2>
    <div class="signup-container">
        <form>
            <input type="text" class="input-field" placeholder="Name" required><br>
            <input type="text" class="input-field" placeholder="Address" required><br>
            <input type="number" class="input-field" placeholder="Number of Customers" required><br>
            <button type="submit" class="submit-button">Enter</button>
            
        </form>

    </div>
</body>
</html>
