<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <style>
        body {
            margin-top: 150px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url("https://wallpaperaccess.com/full/3609948.jpg");
            background-size: 1600px;
            background-blend-mode: soft-light;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .signup-container {
            padding: 30px;
            border-radius: 12px;
            width: 50%;
            margin: 0 auto;
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.8);
            background-color: #36026b;
        }
        .input-field {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
        }
        .submit-button {
            padding: 15px 40px;
            margin:30px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            background-color: #6600cc;
            transition: all 0.3s ease;
        }
        .submit-button:hover {
            background-color: #25025c;
            transform: scale(1.05);
        }
        .button {
            display: inline-block;
            padding: 15px 40px;
            margin: 30px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            background-color: #ff6600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #cc5200;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Enter the following information</h2>
    <div class="signup-container">
        <form id="reservation-form" action="http://127.0.0.1:8000/auth/make_customer/" method="POST">
            <input type="text" class="input-field" name="cust_name" placeholder="Name" required><br>
            
            <!-- Date Input -->
            <input type="text" class="input-field" id="date-input" placeholder="MM/DD/YYYY" required><br>
    
            <!-- Time Dropdown -->
            <select class="input-field" id="time-select" required>
                <option value="" disabled selected>Select Time</option>
                <script>
                    for (let h = 0; h < 24; h++) {
                        for (let m = 0; m < 60; m += 30) {
                            let hour = h < 10 ? "0" + h : h;
                            let minute = m < 10 ? "0" + m : m;
                            document.write(`<option value="${hour}:${minute}">${hour}:${minute}</option>`);
                        }
                    }
                </script>
            </select><br>
    
            <!-- Hidden Input to Store Combined Datetime -->
            <input type="hidden" name="booking_dt" id="reservation-datetime">
    
            <input type="number" class="input-field" name="party_size" placeholder="Number of Customers" required><br>

            <input type="text" class="input-field" name="email" placeholder="Email" required><br>
            <button type="submit" class="button">Enter</button>
        </form>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("reservation-form").addEventListener("submit", function(event) {
                event.preventDefault();  // Prevent default form submission
        
                let selectedTime = document.getElementById("time-select").value;
                let selectedDate = document.getElementById("date-input").value;
        
                // Combine selected time and date
                let formattedDateTime = `${selectedTime} ${selectedDate}`;
        
                // Set the value of the hidden input
                document.getElementById("reservation-datetime").value = formattedDateTime;
                
                // Submit the form
                this.submit();  // Submit the form after setting the hidden input
            });
        });
    </script>
    
        {% comment %} <a href="ReservationSearch.html" class="button">Enter</a> {% endcomment %}
        
    </div>
</body>
</html>
