<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME</title>
    <style>
        body {
            margin-top: 100px;
            background-color:    #812e2e  ;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            background-image: url("");
            background-size: cover;
            background-blend-mode: darken;
            background-position: center;
        }
        h2 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-top: 20px;
        }
        .button {
            text-align: center;
            padding: 25px 80px;
            font-size: 26px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #cb4d04 , #000000);
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.8);
            border: 3px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background: linear-gradient(135deg, #cc5200, #ff3300);
            transform: scale(1.15);
        }
    </style>
</head>
<body>
    <h2>Reservation</h2>
    <div class="button-container">
        <a href="ReserveForm.html" class="button">Reserve</a>
        <button class="button" onclick="checkReservation()">Check</button>
    </div>
</body>
</html>
