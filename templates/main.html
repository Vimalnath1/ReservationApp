<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
             margin-top: 200px;
            background-color: #454545;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/b/b6/Purdue_Pete.jpg");
            background-size: 360px;
            background-blend-mode: multiply;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .button {
             text-align: top;
            padding: 100px 50px;
            font-size: 30px;
            font-weight: bold;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
         .customer {
            background-color: #deeefd;
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 1);
            margin: 50px;
            border: 2px solid black;
            background-image: url('https://i.pinimg.com/736x/27/8a/3c/278a3cd27056abb5d7f9fc6b6facde94.jpg');
            background-size: cover;
        }
        .business {
            text-align: center;
            margin: 50px;
            background-color: #ffffff;
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 1);
            border: 2px solid black;
            background-image: url('https://images2.minutemediacdn.com/image/upload/f_auto,q_auto,g_auto/images/voltaxMediaLibrary/mmsport/the_athlete_lifestyle_on_si/01jg24gc0s87t2p56ckd.jpg');
        }
        .button:hover {
            background-color: #cb6605;
            transition: 0.1s;
        }
        
        .button-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 50px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 1);
        }
    </style>
    <!-- <script>
        function goToBusinessOptions() {
            window.location.href = "businessoptions.html";
        }
    </script> -->
</head>
<body>
    <h2>Welcome</h2>
    <div id="buttons-container">
        <button class="button customer">Customer</button>
        <a href="Businessoptions.html" class="button business">Business</a>
    </div>
</body>
</html>
